{% extends 'base.html' %}

{% block content %}

<div>
    <form class="form" method="POST" action="">
        {% csrf_token %}
        <p class="form-p">Are you sure you want to delete "{{obj}}"?</p>
        <input class="form-btn delete-btn" type="submit" value="Confirm">
        <a class="form-link" href="{{request.META.HTTP_REFERER}}">Go Back</a>
    </form>
</div>

{% endblock content %}
